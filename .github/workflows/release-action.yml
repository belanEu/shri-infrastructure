name: Release action
on:
  push:
    tags:
      - v[0-9]+.[0-9]+
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: 'Checkout source'
      - run: |
            git fetch --prune --tags -f
            git tag

      - name: 'Setup node'
        uses: actions/setup-node@v1
        with:
          node-version: '16.10.0'

      - name: 'Install'
        run: npm i
        
      - name: 'Run'
        run: npm run release